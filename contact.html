<script>
// Fade-in animation
const faders = document.querySelectorAll('.fade-in');
function scrollFade(){ faders.forEach(el=>{ const rect=el.getBoundingClientRect(); if(rect.top<window.innerHeight-100){ el.classList.add('show'); } }); }
window.addEventListener('scroll', scrollFade);
window.addEventListener('load', scrollFade);

// Back to top
(function(){
  const btn=document.getElementById("backToTop");
  function toggleBtn(){ btn.style.display=window.scrollY>300?"flex":"none"; }
  window.addEventListener("scroll",toggleBtn);
  window.addEventListener("load",toggleBtn);
  btn.addEventListener("click",()=>window.scrollTo({top:0,behavior:'smooth'}));
})();
</script>

<style>
.fade-in { opacity:0; transform:translateY(40px); transition: all 0.8s ease-out; }
